<!-- Portfolio\Djangodoo\employees\templates\employees\employee_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Employee</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/employees.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Employee</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        </form>
        <a href="{% url 'employee_list' %}" class="cancel">Cancel</a>
    </div>
</body>
</html>
